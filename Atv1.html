<body>

        <script>
        
            function numero(N1){
                if(N1 >= 0){
                    console.log("O Número é positivo")
                }else if(N1 < 0){
                    console.log("O Número é negativo")

                    // return numero

                }
            }
            numero(prompt("Digite um número: "))
        </script>
